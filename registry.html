<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Registry</title>

</head>
<body>
<header>
    <div class="container contacts">
      <div class="cont_t">
      <p>Реєстрація</p>
      </div>
      <form action="registry.html" class="form" >
        <table>
         <tr>
            <td>
              <input type="text" name="login" placeholder="Логін" required id="login" >
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" name="name" placeholder="Ім’я" required id="name" >
            </td>
          </tr>
          <tr>
            <td>
              <input type="text" name="surname" placeholder="Прізвище" required id="surname" >
            </td>
          </tr>
           <tr>
            <td>
              <input type="text" name="username" placeholder="Нікнейм" required id="username" >
            </td>
          </tr>
          <tr>
            <td>
              <input type="email" name="your_email" required placeholder="Email" >
            </td>
          </tr>
          <tr>
            <td>
              <input type="tel" name="tel" pattern="\+380\[-][0-9]{2}-[0-9]{3}-[0-9]{2}-[0-9]{2}" required placeholder="+380-00-000-00-00" >
            </td>
          </tr>
           <tr>
            <td>
              <input type="password" name="password" required placeholder="Пароль" >
            </td>
          </tr>
        </table>
        <div>
          <input type="submit" value="Зареєструватися" class="submit" id="submit">
        </div>
      </form>
    </div>
  </header>
</body>
</html>
